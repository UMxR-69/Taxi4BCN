<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi4BCN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Taxi4BCN</h1>
        <p>Servicios de taxi en Barcelona</p>
    </header>

    <main>
        <section id="servicios">
            <h2>Servicios Ofrecidos</h2>
            <ul>
                <li>Traslados al Aeropuerto</li>
                <li>Recorridos Turísticos</li>
            </ul>
        </section>

        <section id="reservas">
            <h2>Reserva tu Taxi</h2>
            <form id="taxi-form">
                <label for="origen">Origen:</label>
                <input type="text" id="origen" name="origen" required>

                <label for="destino">Destino:</label>
                <input type="text" id="destino" name="destino" required>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>

                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>

                <button type="submit">Reservar Taxi</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Contacto: <a href="mailto:aliun7676@gmail.com">aliun7676@gmail.com</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
